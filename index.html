<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>숫자 맞추기 게임</title>
	<link rel="stylesheet" href="style.css">
		
</head>
<body>
	<div class="section text-c">
		<div class="inner">
			<h1>숫자 맞추기 게임</h1>
			<div id="animate-number">0</div>
			<div id="result-area" class="mt-20 fs-18">준비하시고 시작!!</div>
			<div id="chance-area" class="mb-10">남은 찬스:5번</div>
			<input type="number" id="user-input" placeholder="1 ~ 10 숫자를 입력하세요."/>
			<button id="play-button">확인</button>
			<button id="reset-button">다시도전</button>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
